<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bs5/css/bootstrap.css" />
    <style>
      [class*="con"] {
        padding: 1rem;
        background-color: dodgerblue;
        border: 2px solid #fff;
        color: #fff;
        text-align: center;
      }
      [class*="col"] {
        padding: 1rem;
        background-color: crimson;
        border: 2px solid #fff;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
      </div>
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">1</div>
        <div class="col-md-4">2</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1">1</div>
        <div class="col-sm-1">2</div>
        <div class="col-sm-1">3</div>
        <div class="col-sm-1">4</div>
        <div class="col-sm-1">5</div>
        <div class="col-sm-1">6</div>
        <div class="col-sm-1">7</div>
        <div class="col-sm-1">8</div>
        <div class="col-sm-1">9</div>
        <div class="col-sm-1">10</div>
        <div class="col-sm-1">11</div>
        <div class="col-sm-1">12</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
        <div class="col-sm">4</div>
        <div class="col-sm">5</div>
        <div class="col-sm">6</div>
        <div class="col-sm">7</div>
        <div class="col-sm">8</div>
        <div class="col-sm">9</div>
        <div class="col-sm">10</div>
        <div class="col-sm">11</div>
        <div class="col-sm">12</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 col-md-2">1</div>
        <div class="col-sm-6 col-md-10">2</div>
      </div>
    </div>

    <!-- col-xl-2 means between 1200px to 1399px size of each column is 2 units -->
    <!-- col-lg-3 means between 992px to 1199px size of each column is 3 units -->
    <!-- col-md-4 means between 768px to 991px size of each column is 4 units -->
    <!-- col-sm-6 means between 576px to 767px size of each column is 6 units -->

    <div class="container">
      <div class="row">
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X01</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X02</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X03</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X04</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X05</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X06</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X07</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X08</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X09</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X10</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X11</div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6">X12</div>
      </div>
    </div>

    <!--
  xxl - >= 1400px
  xl  - 1200px to 1399px
  lg  - 992px to 1199 px
  md  - 768px to 991px
  sm  - 576px to 767px
  xs  - 0 to 576px
-->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="bs5/js/bootstrap.js"></script>
  </body>
</html>
