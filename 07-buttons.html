<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font-Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Buttons</h1>

    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Succcess</button>
    <button class="btn btn-danger">Danger</button>

    <a class="btn btn-primary" href="https://www.google.com" target="_blank"
      >Google</a
    >

    <br /><br />

    <button class="btn btn-outline-primary">Submit</button>
    <button class="btn btn-outline-success">Submit</button>
    <button class="btn btn-outline-danger">Submit</button>

    <br /><br />

    <button class="btn btn-primary btn-lg">Register</button>
    <button class="btn btn-success btn-sm">Login</button>
    <button class="btn btn-dark btn-block">Cancel</button>

    <br /><br />

    <button class="btn btn-primary">Register</button>
    <button class="btn btn-success active">Login</button>
    <button class="btn btn-success disabled">Login</button>

    <br /><br />

    <div class="btn-group">
      <button class="btn btn-primary">Register</button>
      <button class="btn btn-success active">Login</button>
      <button class="btn btn-success disabled">Login</button>
    </div>

    <br /><br />

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Courses
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Java</a>
        <a href="#" class="dropdown-item">Ruby</a>
        <a href="#" class="dropdown-item">Python</a>
      </div>
    </div>

    <br /><br />

    <button class="btn btn-primary btn-lg">
      <i class="fas fa-user"></i>
      Login
    </button>

    <br /><br />

    <button class="btn btn-primary btn-lg">
      <i class="fa-brands fa-affiliatetheme"></i>
      Apple
    </button>

    <!--











      
-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

</html>
